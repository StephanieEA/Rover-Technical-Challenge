<!doctype html>
<html>
<head>
  <title> Mars Rover Challenge </title>
</head>
<body>
  <h1> Mars Rover Challenge</h1>
  <section class="input">
    <input class="upperXLimit" type="number" placeholder="Plateau Width">
    <input class="upperYLimit" type="number" placeholder="Plateau Height">
    <button class="createPlateau">Create Plateau</button>
    <hr/>
    <input class="roverXPosition" type="number" placeholder="Rover X Coordinate">
    <input class="roverYPosition" type="number" placeholder="Rover Y Coordinate">
    <input class="roverDirection" type="string" placeholder="Rover Direction">
    <button class="addRover">Add Rover</button>
    <hr/>
    <input class="roverInstructions" type="string" placeholder="Instruct Rover">
    <button class="sendInstructions">Send Instructions</button>
    <hr/>
    <button class="printRoverPositions">Print Rover Positions</button>
    <button class="reload" style="float:right">Clear</button>
    <hr/>
  </section>
  <section class="output">
    <h2>Log</h2>
    <hr/>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src='../app/plateau.js'></script>
  <script src='../app/rover.js'></script>
  <script src='../app/roverController.js'></script>
  <script src="index.js"></script>
</body>
</html>
