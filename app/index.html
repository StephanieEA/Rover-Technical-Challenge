<!doctype html>
<html>
<head>
  <title> Mars Rover Challenge </title>
</head>
<body>
  <h1> Mars Rover Challenge</h1>
  <section class="input">
    <input class="upperXLimit" type="number" placeholder="Plateau Width">
    <input class="upperYLimit" type="number" placeholder="Plateau Height">
    <button>Create Plateau</button>
    <hr/>
    <input class="roverXPosition" type="number" placeholder="Rover X Coordinate">
    <input class="roverYPosition" type="number" placeholder="Rover X Coordinate">
    <input class="roverDirection" type="string" placeholder="Rover Direction">
    <button>Add Rover</button>
    <hr/>
    <input class="roverDirections" type="string" placeholder="Direct Rover">
    <button>Send Directions</button>
    <hr/>
    <button>Print Rover Positions</button>
  </section>
  <script src="index.js"></script>
</body>
</html>
